<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors In HTML</title>
    <link rel="stylesheet" href="css/selector.css">
</head>
<body>
    <!-- we can use the two class properties together on single element -->
    <h1 class="heading abc">Wecome to Selector</h1>
    <p class="para abc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita vitae voluptates suscipit asperiores esse vero quos eveniet distinctio velit earum, cupiditate ea illo debitis ab, at nesciunt nisi atque. Voluptate.</p>
    <!-- we can use the properties of class in the id but we can not use another the id multiple times -->
    <span class="heading" id="hello">Hello Vikas</span>

    <ul>
        <li>abc</li>
        <li>pqr</li>
        <li>lmn</li>
    </ul>
</body>
</html>
